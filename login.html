<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYOMEE 로그인</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header></header>
    <main>
        <div class="inner">
            <div class="loginContainer">
                <h2><img src="original MYOMEE/origin images/imgLoginTit.png" alt="L Point 통합회원 아이디로 로그인하세요"></h2>
                <section class="loginSection">
                    <form action="" id="myForm">
                        <fieldset>
                                <legend class="blind">로그인</legend>
                                <input type="text" id="userId" placeholder="아이디 또는 이메일 주소를 입력해주세요" /> <br/>
                                <input type="password" id="userPw" placeholder="비밀번호를 입력해주세요"> <br/>
                                <input type="submit" id="submit" value="로그인">
                                <input type="checkbox" id="checked" value="아이디저장" name="아이디저장" checked>
                                <label>아이디 저장</label>
                        </fieldset>
                    </form>
                    <ul class="userInfo">
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </section>
                <div class="loginPlus">
                    <ul class="socialBox">
                        <li><a href="#">네이버 로그인</a></li>
                        <li><a href="#">페이스북 로그인</a></li>
                    </ul>
                    <dl class="loginInfo">
                        <dt>아직 L.POINT 통합회원이 아니신가요?
                            <dd>하나의 아이디로 롯데 제휴사의 모든 사이트 로그인이 가능하며 쿠폰, 포인트 등 다양한<br/>
                                혜택을 누리실 수 있습니다. 지금 회원가입해 보세요.
                            </dd>
                        </dt>
                    </dl>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
